<div class="card">
  <div class="card__title">
    <h3>{{ pokemon.name }}</h3>
  </div>

  <div class="card__body">
    <img [src]="pokemon.sprites.front_default" alt="Pokemon" srcset="">
  </div>

  <div class="cards__stats">
    <span *ngFor="let t of pokemon.types" class="cards__stats__type" >{{ t.type.name }}</span>
  </div>

</div>
